{% extends "base.html" %}
{% block content %}

<h1>INSERT TO DB</h1>

<form method="post" action="" enctype="multipart/form-data">
	{% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}: <br>
        	{{ field }} 
        {% for error in field.errors %}&nbsp;*{{error}}&nbsp;&nbsp;{% endfor %}
        <br><br>
    {% endfor %}
    <p><input type="submit" value="Create" /></p>
</form>

{% endblock %}
